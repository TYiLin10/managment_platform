<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet " href="bootstrap-table-develop/dist/bootstrap-table.css">
    <link rel="stylesheet" href="1.manage_platform.css">
    <link rel="stylesheet" href="x-editable-develop/dist/bootstrap3-editable/css/bootstrap-editable.css">
</head>
<body>
    <script src="../jquery-3.2.1.min.js"></script>
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="bootstrap-table-develop/dist/bootstrap-table.js"></script>
    <script src="bootstrap-table-develop/dist/extensions/export/bootstrap-table-export.js"></script>
    <script src="x-editable-develop/dist/bootstrap3-editable/js/bootstrap-editable.js"></script>
    <script src="bootstrap-table-develop/src/extensions/editable/bootstrap-table-editable.js"></script>
    <script src="1.manage_platform.js"></script>


    <div class="page-header">
        <h1>舆情监控平台</h1>
    </div>
    <ol class="breadcrumb">
        <li>
            <span class="glyphicon glyphicon-home"></span>
            <a href="#">首页</a>
        </li>
        <li><a href="#">渠道管理</a></li>
    </ol>
    <h4 class="text ">
        <span class="glyphicon glyphicon-log-in"></span>
        渠道管理
    </h4>

    <div class="panel-body" style="padding-bottom:0px;">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <form id="formSearch" class="form-horizontal">
                    <div class="form-group" style="margin-top:15px">
                        <label class="control-label col-sm-1" for="txt_search_web">网站名</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="txt_search_web">
                        </div>
                        <label class="control-label col-sm-1" for="txt_search_statu">状态</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="txt_search_statu">
                        </div>
                        <div class="col-sm-4" style="text-align:left;">
                            <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row" >
        <div  class="buttons"  id="toolbar">
             <button type="button" class="btn btn-warning" id="btn_add" data-toggle="modal" data-target="#myModal">
                 添加
                 <span class="glyphicon glyphicon-plus"></span>
                 </button>
                 <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                     <div class="modal-dialog" role="document">
                         <div class="modal-content">
                             <div class="modal-header">
                                 <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                 <h4 class="modal-title" id="myModalLabel">添加</h4>
                             </div>
                             <div class="modal-body">
                                 <div class="form-group">
                                     <label for="txt_webName">网站名</label>
                                     <input type="text" name="txt_webName" class="form-control" id="txt_webName" placeholder="网站名">
                                 </div>
                                 <div class="form-group">
                                     <label for="txt_web">网址</label>
                                     <input type="text" name="txt_webs" class="form-control" id="txt_web" placeholder="网址">
                                 </div>
                                     <form role="form">
                                         <div class="form-group"></div>
                                             <label for="web_typ">类型</label>
                                             <select class="form-control" id="web_typ">
                                                 <option>普通网站</option>
                                                 <option>论坛</option>
                                                 <option>微博</option>
                                                 <option>博客</option>
                                             </select>
                                         <div>按下Esc可关闭</div>
                                 </div>
                             </div>
                             <div class="modal-footer">
                                 <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
                                 <button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>
                             </div>
                         </div>
                     </div>

            <button id="btn_Del" type="button" class="btn  btn-danger" data-toggle="modal" data-target="#DeleteForm" onclick="">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                删除
            </button>
            <button type="button" class="btn btn-success" id="btn_select">
                探测
                <span class="glyphicon glyphicon-share-alt"></span>
            </button>
        </div>
            <table id="tb_websit"></table>
        </div>

        <table id="tb_websit"></table>







</body>
</html>
